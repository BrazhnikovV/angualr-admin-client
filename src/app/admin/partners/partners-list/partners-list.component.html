<div class="row mt-2">
  <div class="col-md-12">
    <p-table [value]="partners">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Hidden</th>
          <th>Created</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-partner>
        <tr>
          <td>{{partner?.id}}</td>
          <td>{{partner?.name}}</td>
          <td>{{partner?.description}}</td>
          <td>{{partner?.hidden}}</td>
          <td>{{partner?.created_at}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<div class="row mt-2">
  <div class="col-md-12">
    <button routerLink="/partners/create" pButton type="button" label="Создать партнера"></button>
  </div>
</div>
