<div class="row mt-2">
  <div class="col-md-12">
    <p-table [value]="partners" [paginator]="true" [rows]="5">
      <ng-template pTemplate="header">
        <tr>
          <th [ngClass]="{'th-btn':true}">ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Hidden</th>
          <th>Created</th>
          <th [ngClass]="{'th-btn':true}"></th>
          <th [ngClass]="{'th-btn':true}"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-partner>
        <tr>
          <td>{{partner?.id}}</td>
          <td>{{partner?.name}}</td>
          <td>{{partner?.description}}</td>
          <td>{{partner?.hidden}}</td>
          <td>{{partner?.created_at}}</td>
          <td><span class="ui-inputgroup-addon"><i class="pi pi-pw pi-pencil"></i></span></td>
          <td><span class="ui-inputgroup-addon"><i class="pi pi-pw pi-ban"></i></span></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<div class="row mt-2">
  <div class="col-md-12">
    <button routerLink="/partners/create" pButton type="button" label="Создать партнера"></button>
  </div>
</div>
