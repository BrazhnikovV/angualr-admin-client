<div class="row mb-2">
  <div class="col-md-4 mt-2"></div>
  <div class="col-md-4 mt-2">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-horizontal">
      <h1>Аутентификация</h1>
      <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-12 m-0 p-0">
          <app-validator-network [msgs]="errors"></app-validator-network>
          <app-validator-message [field]="loginForm.get('username')"></app-validator-message>
          <div class="ui-inputgroup mb-2">
            <span class="ui-inputgroup-addon"><i class="pi pi-pw pi-user"></i></span>
            <input (keyup)="inputChange()" type="text" pInputText required placeholder="Логин" formControlName="username">
          </div>
        </div>
      </div>
      <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-12 m-0 p-0">
          <app-validator-message [field]="loginForm.get('password')"></app-validator-message>
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="pi pi-pw pi-lock"></i></span>
            <input (keyup)="inputChange()" type="password" pInputText required placeholder="Пароль" formControlName="password">
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-12">
          <button *ngIf="loginForm.invalid" pButton type="submit" disabled label="Войти"></button>
          <button *ngIf="loginForm.valid" pButton type="submit" label="Войти"></button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-4 mt-2"></div>
</div>
