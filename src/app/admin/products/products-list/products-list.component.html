<div class="row mt-2">
  <div class="col-md-12">
    <p-scrollPanel [style]="{width: '100%'}">
      <p-table [columns]="cols" [value]="products" [paginator]="true" [rows]="5">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field"  class="{{col.class}}">
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              {{ rowData[col.field] }}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-scrollPanel>
  </div>
</div>
<div class="row mt-2">
  <div class="col-md-12">
    <button routerLink="/products/create" pButton type="button" label="Создать продукт"></button>
  </div>
</div>
