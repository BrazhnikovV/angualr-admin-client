<div class="row mt-2">
  <div class="col-md-12">
    <p-scrollPanel [style]="{width: '100%'}">
      <p-table class="min-width-600" [value]="categories" [paginator]="true" [rows]="5">
        <ng-template pTemplate="header">
          <tr>
            <th [ngClass]="{'th-btn':true}">ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Hidden</th>
            <th>Nesting</th>
            <th>Created</th>
            <th [ngClass]="{'th-btn':true}"></th>
            <th [ngClass]="{'th-btn':true}"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category>
          <tr>
            <td>{{category?.id}}</td>
            <td>{{category?.name}}</td>
            <td>{{category?.description | slice:0:30 }}</td>
            <td>{{category?.hidden}}</td>
            <td>{{category?.nesting}}</td>
            <td>{{category?.created_at}}</td>
            <td><span class="ui-inputgroup-addon"><i class="pi pi-pw pi-pencil"></i></span></td>
            <td><span class="ui-inputgroup-addon"><i class="pi pi-pw pi-ban"></i></span></td>
          </tr>
        </ng-template>
      </p-table>
    </p-scrollPanel>
  </div>
</div>
<div class="row mt-2">
  <div class="col-md-12">
    <button routerLink="/category/create" pButton type="button" label="Создать категорию"></button>
  </div>
</div>
